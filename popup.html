<html>

<head>
    <meta charset="UTF-8">
    <title>LeetCode Stats</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <div id="handleInputContainer">
        <input type="text" id="handleName" placeholder="Enter your Handle">
        <button id="fetchData">Submit</button>
    </div>

    <div id="dataContainer" class="hidden">
        <div id="handleDisplaySection" class="handleDisplaySection">
            <div class="imageContainer">
                <img id="userImage" src="" alt="Description of Image">
            </div>
            <div class="displayName">
                <span id="realName"></span>
                <div class="editContainer">
                    <span id="handleDisplay"></span>
                    <button id="editHandle">Edit</button> 
                </div>
            </div>  
        </div>

        <div id='statsContainer' class="statsContainer">
            <div id="problemStats" class="problemStats">
                <div class="statsName">
                    <span class="label">EASY</span>
                    <span class="label">MEDIUM</span>
                    <span class="label">HARD</span>
                </div>
                <div class="statsValue">
                    <div class="stats easy">
                        <span id="easySolved" class="solvedNumber">0</span>/
                        <span id="easyTotal" class="totalNumber">0</span>
                    </div>
                    <div class="stats medium">
                        <span id="mediumSolved" class="solvedNumber">0</span>/
                        <span id="mediumTotal" class="totalNumber">0</span>
                    </div>
                    <div class="stats hard">
                        <span id="hardSolved" class="solvedNumber">0</span>/
                        <span id="hardTotal" class="totalNumber">0</span>
                    </div>
                </div>
                <div class="circleContaienr">
                    <div class="circle">
                        <span id="totalSolved" class="totalSolved">0</span>
                        <span>solved</span>
                    </div>
                </div>
            </div>
        </div>

    <div id="questionOfTheDayContainer" class="questionOfTheDayContainer">QOTD
        <div id="questionOfTheDay" class="questionOfTheDay"></div>
    </div>


    <script src="popup.js"></script>
</body>

</html>
